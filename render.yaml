services:
  - type: web
    name: detran-api
    runtime: python
    buildCommand: pip install -r requirements.txt && playwright install chromium && playwright install-deps
    startCommand: python app.py
    plan: free
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
